<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>День защиты детей</title>
    <!-- <link rel="icon" href="./images/fav.svg" type="image/svg+xml" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <main class="content">
      <section class="intro">
        <div class="header">
          <div class="image-wrapper logo">
            <img class="image" src="/images/icons/logo.svg" alt="Лого" />
          </div>
          <nav>
            <ul class="header__nav-list list">
              <li class="header__nav-item">
                <a class="header__nav-link link" href="#">Чего боятся дети?</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link link">Кому мы помогаем?</a>
              </li>
            </ul>
          </nav>
          <div class="header__social-cntr">
            <div class="image-wrapper header_icon">
              <a href="#" class="link header__social-link"
                ><img class="image" src="/images/icons/vk.svg" alt="ВКонтакте"
              /></a>
            </div>
            <div class="image-wrapper header_icon">
              <a href="#" class="link header__social-link"
                ><img
                  class="image"
                  src="/images/icons/telegram.svg"
                  alt="Telegram"
              /></a>
            </div>
          </div>
        </div>
        <div class="intro__main">
          <div class="intro__content">
            <h1 class="intro__title text">Детство&nbsp;без&nbsp;страха</h1>
            <p class="intro__text text">
              Каждый ребенок заслуживает любви, заботы и возможности расти в
              благоприятной среде. В День защиты детей давайте объединимся,
              чтобы обеспечить детям счастливое детство.
            </p>
            <div class="image-wrapper intro__blob">
              <img class="image" src="/images/blob.png" alt="клякса" />
            </div>
            <div class="image-wrapper intro__sh">
              <img
                class="image"
                src="/images/superhero1.png"
                alt="супергерои"
              />
            </div>
          </div>
          <form class="form intro__form">
            <fieldset class="fieldset fieldset__info intro__fieldset">
              <input
                class="input intro__input"
                placeholder="Ваше имя"
                type="text"
                required
              />
              <input
                class="input intro__input"
                placeholder="Ваша почта"
                type="email"
                required
              />
              <input
                class="input intro__input"
                placeholder="Ваше компания"
                type="text"
              />
            </fieldset>
            <fieldset class="donations__quantity fieldset">
              <label for="sum_300" class="donations__label">
                <input
                  class="donation__input-sum input radio"
                  type="radio"
                  name="sum"
                  id="sum_300"
                  value="300"
                />
                <span class="donations__span-visible">300</span>
              </label>

              <label for="sum_1100" class="donations__label">
                <input
                  class="donation__input-sum input radio"
                  type="radio"
                  name="sum"
                  id="sum_1100"
                  value="1100"
                />
                <span class="donations__span-visible">1100</span>
              </label>

              <label for="sum_5000" class="donations__label">
                <input
                  class="donation__input-sum input radio"
                  type="radio"
                  name="sum"
                  id="sum_5000"
                  value="5000"
                />
                <span class="donations__span-visible">5000</span>
              </label>
            </fieldset>
            <input
              class="input intro__input other-sum__input"
              type="text"
              placeholder="Другая сумма"
              maxlength="12"
              min="1"
            />
            <button class="button submit intro__submit">Победить страх</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script async src="https://pay.mixplat.com/widget/v3/widget.js"></script>

    <script
      src="https://widgets.donation.ru/wloader/a6e7e600-fb35-4b0a-88b6-e93d5c65439b/wloader.js"
      async
    ></script>
    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
